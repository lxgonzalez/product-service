name: Pipeline for Product Update Microservice

on:
  push:
    branches:
      - test
    paths:
      - 'product-update-service/**'
      - '.github/workflows/product-update-pipeline.yml'
  pull_request:
    branches: 
      - test
    paths:
      - 'product-update-service/**'
      - '.github/workflows/product-update-pipeline.yml'
jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/${{secrets.DOCKER_IMAGE_UPDATE}}:latest ./product-update-service

      - name: Push Docker image to Dockerhub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{secrets.DOCKER_IMAGE_UPDATE}}:latest

  deploy-to-ec2-instance:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST_UPDATE }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "Pull, stop, and redeploy the Docker container"
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{secrets.DOCKER_IMAGE_UPDATE}}:latest
            docker stop ${{secrets.DOCKER_IMAGE_UPDATE}}|| true
            docker rm ${{secrets.DOCKER_IMAGE_UPDATE}} || true
            docker run -e MONGODB_URL=${{secrets.MONGODB_URL}} \
                       -e MONGODB_DB_NAME=${{secrets.MONGODB_DB_NAME}} \
                       -e MONGODB_COLLECTION=${{secrets.MONGODB_COLLECTION}} \
                       -d --name ${{secrets.DOCKER_IMAGE_UPDATE}} \
                       -p 4000:4000 ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_IMAGE_UPDATE}}:latest